<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Board</title>
    <style>
        tr{
            display: flex;
        }
        .color1{
            background-color: var(--color1);
            width:50px;
            height: 50px;
            margin-right: 0px;
        }
        .color2{
            background-color: var(--color2);
            width:50px;
            height: 50px;
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <table>
        {%for x in range(0,row)%}
        <tr>
            {%for x in range(0,column):%}
            <td class="color1" style="--color1: {{ color1 }}"></td>
            <td class="color2" style="--color2: {{ color2 }}"></td>
            {% endfor %}
        </tr>
        <tr>
            {%for x in range(0,column):%}
            <td class="color2" style="--color2: {{ color2 }}"></td>
            <td class="color1" style="--color1: {{ color1 }}"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

</body>
</html>
